<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Culculator</title>
</head>

<body>
    <div class="calc">
        <input class="display" readonly placeholder="0">
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <br>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="square-root">&radic;</button>
        <button class="square-of-number">
            x<sup>2</sup>
        </button>
        <button class="eq">=</button>
        <button class="cleare">C</button>
        <button class="back">&lArr;</button>
    </div>
    <script src='js/index.js'></script>
</body>

</html>
